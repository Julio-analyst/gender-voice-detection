name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  continuous-integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort

      - name: Run Flake8
        run: |
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

      - name: Check Black Formatting
        run: |
          black src/ tests/ --check
        continue-on-error: true

      - name: Check Import Sorting
        run: |
          isort src/ tests/ --check-only
        continue-on-error: true

  continuous-delivery:
    name: Continuous Delivery
    needs: continuous-integration
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run Integration Tests
        run: |
          pytest tests/test_integration.py -v

      - name: Generate Test Report
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        run: |
          pytest tests/test_integration.py -v --cov=src --cov-report=term

  continuous-deployment:
    name: Continuous Deployment
    needs: continuous-delivery
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Models Exist
        id: check-models
        run: |
          if [ -f "models/lstm_production.h5" ] && [ -f "models/rnn_production.h5" ] && [ -f "models/gru_production.h5" ]; then
            echo "Models already exist, skipping training"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Models not found, will train"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Display Model Info
        if: steps.check-models.outputs.skip == 'false'
        run: |
          echo "Training would be triggered here"
          echo "Models: LSTM, RNN, GRU"
